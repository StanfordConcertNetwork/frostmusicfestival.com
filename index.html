<div class="splash">
    <img 
      id="frost-logo"
      src="/assets/img/23/frost_logo.png"
    />
    <h1 style="color: #b1cbff; text-align: center;">
    Tickets on sale <span style="color: #ff227a">Friday, March 24</span> at 10 AM PST.
    </h1>
    <h3 style="color: #b1cbff; text-align: center;">
        Student Tickets: $25 
        <br>
        General Admission: $50
    </h3>
    <img
      id="splash-background-img-mobile"
      src="/assets/img/23/poster.png"
    />
</div>

<script>
  $(function () {
    var container = $("#scrollable-content"),
      scrollTo = $("#artist-names");

    $("#lineup-scroll-btn").click(function () {
      container.animate({
        scrollTop:
          scrollTo.offset().top -
          container.offset().top +
          container.scrollTop(),
      });
    });
  });
</script>
