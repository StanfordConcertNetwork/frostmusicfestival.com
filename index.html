<div class="splash">
    <img
      id="splash-background-img-mobile"
      src="/assets/img/22/background.png"
    />
</div>

<script>
  $(function () {
    var container = $("#scrollable-content"),
      scrollTo = $("#artist-names");

    $("#lineup-scroll-btn").click(function () {
      container.animate({
        scrollTop:
          scrollTo.offset().top -
          container.offset().top +
          container.scrollTop(),
      });
    });
  });
</script>
