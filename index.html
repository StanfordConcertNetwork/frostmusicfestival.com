          <img src="/assets/img/21/frostsun.png" class="scrollable-img" />

<script>
  $(function () {
    var container = $("#scrollable-content"),
      scrollTo = $("#artist-names");

    $("#lineup-scroll-btn").click(function () {
      container.animate({
        scrollTop:
          scrollTo.offset().top -
          container.offset().top +
          container.scrollTop(),
      });
    });
  });
</script>
