<div class="splash">
    <img 
      id="frost-logo"
      src="/assets/img/23/frost_logo.png"
    />
    <h2 style="color: #b1cbff; text-align: center;">
        Tickets on sale Friday, March 24 at 10 AM PST.
    </h2>
    <img
      id="splash-background-img-mobile"
      src="/assets/img/23/poster.png"
    />
</div>

<script>
  $(function () {
    var container = $("#scrollable-content"),
      scrollTo = $("#artist-names");

    $("#lineup-scroll-btn").click(function () {
      container.animate({
        scrollTop:
          scrollTo.offset().top -
          container.offset().top +
          container.scrollTop(),
      });
    });
  });
</script>
