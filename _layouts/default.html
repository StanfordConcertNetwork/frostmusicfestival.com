<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/assets/img/core/favicon.png" type="image/x-icon">

    <title>{{ site.title }}</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/assets/js/main.js?v=2"></script>

    <script src="https://kit.fontawesome.com/b885f71f5e.js" crossorigin="anonymous"></script>
    {% include analytics.html %}
</head>

<body class="{% if page.url == '/' %}nav-bottom{% endif %}">
    <div id="fb-root"></div>
    <script>
        function revealBuy() {
            $('#js-load').addClass('hidden');
            $('#js-buy').removeClass('hidden');
        }

        $.getScript('//connect.facebook.net/en_US/all.js', function() {
            FB.init({
                appId: '176153606350086', // todo: dev
                status: false,
                cookie: false,
                xfbml: true,
                oauth: false
            });
        });

        $(document).ready(function () {
            $('#js-start').on('click', function() {
              console.log('start purchase');
              setTimeout(revealBuy, 3 * 1000);
            });
        });
    </script>


    {% if page.url != "/" %}
    <div class="banner-container">
            <a href="/" class="banner-frost-name">
                <img class="banner-frost-name-img" src="/assets/img/22/banner.png">
            </a>
    </div>
    <div class="scn">
        <div class="container">
            <a href="http://scn.stanford.edu/">
                <h2>Stanford Concert Network</h2>
            </a>
        </div>
    </div>
    {% endif %}

    <div class="nav container" role="navigation">
        <ul class="navbar-nav">
            <li {% if page.url contains "/tickets" %} class="active" {% endif %}>
                <a href="/tickets">Tickets</a>
            </li>
            <li {% if page.url contains "/lineup" %} class="active" {% endif %}>
                <a href="/lineup">Lineup</a>
            </li>
            <!-- <li {% if page.url contains "/directions" %} class="active" {% endif %}>
                <a href="/directions">Directions</a>
            </li> -->
            <li {% if page.url contains "/studentart" %} class="active" {% endif %}>
                <a href="/studentart">Art</a>
            </li>
            <li {% if page.url contains "/info" %} class="active" {% endif %}>
                <a href="/info">Info</a>
            </li>
        </ul>
    </div>


    {{ content }}

</body>

</html>
