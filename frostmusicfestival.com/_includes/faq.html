<div class="panel panel-default">
<div class="panel-heading" role="tab" id="headingOne">
  <h4 class="panel-title">
    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{ include.id }}" aria-expanded="true" aria-controls="{{ include.id }}">
      {{ include.q }}
    </a>
  </h4>
</div>
<div id="{{ include.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
  <div class="panel-body">
  {{ include.a }}
  </div>
</div>
</div>
